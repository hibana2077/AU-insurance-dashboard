services:
  web:
    build: ./web
    ports:
      - "4321:80"
    volumes:
      - ./web:/app
    environment:
      API_URL: "http://backend:8081"
      BACKEND_SERVER: "http://backend:8081"
      OPENAI_API_KEY: "sk-xxxxx"
      GROQ_API_KEY: "gsk-xxxxx"
    depends_on:
      - backend
    networks:
      - mynet

  backend:
    build: ./backend
    ports:
      - "8081:8081"
    volumes:
      - ./backend:/app
    environment:
      HOST: "0.0.0.0"
    depends_on:
      - db
    networks:
      - mynet

networks:
  mynet:
    driver: bridge